<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Comparator</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex; flex-direction: column; align-items: center;
      background-color: #121212; font-family: 'Roboto', sans-serif;
      color: #fff; padding: 2rem 1rem;
    }
    .input-row {
      display: flex; justify-content: space-between;
      width: 100%; max-width: 900px; margin-bottom: 1rem;
    }
    .panel { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; padding: 0 1rem; }
    input { padding: 1rem; font-size: 1.25rem; border: none; border-radius: 0.75rem; outline: none; }
    .button-container { display: flex; justify-content: flex-end; width: 100%; max-width: 900px; margin-bottom: 1.5rem; }
    .button { padding: 1rem 2rem; font-size: 1.1rem; border: none; border-radius: 2rem; background-color: #e53935; color: #fff; cursor: pointer; transition: transform 0.2s, background-color 0.2s; }
    .button:hover { transform: translateY(-2px); background-color: #d32f2f; }
    .bar-container {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 900px;
      margin-bottom: 1rem;
    }
    .bar {
      flex: 1;
      height: 20px;
      background-color: #333;
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      background-color: #e53935;
      transition: width 0.5s ease;
    }

    .output-box {
      width: 100%; max-width: 900px; min-height: 300px;
      background-color: #1e1e1e; border-radius: 0.75rem; outline: 2px solid #e53935;
      position: relative; padding: 2rem; overflow-wrap: break-word; white-space: pre-wrap;
      font-size: 1.2rem; line-height: 1.6;
    }
    /* Loader */
    .loader {
      display: none;
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      display: flex; align-items: center; justify-content: center;
      gap: 0.5rem; z-index: 10;
    }
    .loader span {
      display: inline-block;
      font-size: 3rem; color: #e53935;
      opacity: 0; animation: blink 1.4s infinite both;
    }
    .loader span:nth-child(1) { animation-delay: 0s; }
    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink { 0%,100% { opacity: 0; } 50% { opacity: 1; } }
    #text-output { position: relative; z-index: 1; }
  </style>
  
</head>
<body>
  <div class="input-row">
    <div class="panel">
      <label for="player1">Player 1</label>
      <input type="text" id="player1" placeholder="Enter first player">
    </div>
    <div class="panel">
      <label for="player2">Player 2</label>
      <input type="text" id="player2" placeholder="Enter second player">
    </div>
  </div>
  <div class="button-container">
    <button class="button" id="compareBtn">Compare Players</button>
  </div>

  <div class="bar-container">
    <div class="bar-label">Probability</div>
    <div class="bar" id="bar1"></div>
    <div class="bar-label">Points</div>
    <div class="bar" id="bar2"></div>
  </div>

  <div class="output-box">
    <div class="loader" id="loader"><span>.</span><span>.</span><span>.</span></div>
    <div id="text-output"></div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
